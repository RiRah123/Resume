name: Build LaTeX PDF

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */2 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install LaTeX dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive texlive-latex-extra texlive-fonts-recommended

      - name: Build PDF
        run: |
          pdflatex -interaction=nonstopmode -halt-on-error rian-rahman-resume.tex
          mv rian-rahman-resume.pdf Resume.pdf

      - name: Update PDF in repository
        uses: actions/upload-artifact@v2
        with:
          name: Resume PDF
          path: Resume.pdf
