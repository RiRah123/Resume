name: Build LaTeX PDF

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */2 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install LaTeX dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive texlive-latex-extra texlive-fonts-recommended

      - name: Build PDF
        run: |
          pdflatex -interaction=nonstopmode -halt-on-error rian-rahman-resume.tex
          mv rian-rahman-resume.pdf Resume.pdf

      - name: Configure Git
        run: |
          git config user.name "Rian Rahman"
          git config user.email "rian.rahman@gatech.edu"

      - name: Commit and Push Changes
        run: |
          git add Resume.pdf
          git commit -m "Update Resume.pdf"
          git push
